<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="canonical" href="https://martinelsaesser.github.io/TicTacToe/">
  <link rel="shortcut icon" href="images/icons/icon-512x512.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="CSS/app.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2>Score <span class="score">0:0</span></h2>
  <div id="game">
    <div class="wrapper">
      <div class="cell" id="cell-1">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
      <div class="cell" id="cell-2">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
      <div class="cell" id="cell-3">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
      <div class="cell" id="cell-4">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
      <div class="cell" id="cell-5">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
      <div class="cell" id="cell-6">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
      <div class="cell" id="cell-7">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
      <div class="cell" id="cell-8">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
      <div class="cell" id="cell-9">
        <span class="x">x</span>
        <span class="o">o</span>
      </div>
    </div>
  </div>
  <button class="restart" disabled>Restart</button>
  <script src="JS/Dispatcher.js"></script>
  <script src="JS/Game.js"></script>
  <script src="JS/app.js"></script>
</body>

</html>
